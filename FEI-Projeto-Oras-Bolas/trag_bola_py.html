<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            transform: scaleY(-1);
            padding: 0;
            margin: auto;
            display: block;
            width: 900px;
            height: 600px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        body{
            background-color: rgb(36, 36, 36);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="900" height="600"
    style="border:1px solid white;">
    Your browser does not support the canvas element.
    </canvas>
<p id="output"></p>

</body>
<Script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    function Atualiza() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
//--------------------------------------- Desenhar campo---------------------------------------------
    function desenhar_campo() {
        // Linha meio
        ctx.beginPath()
        ctx.strokeStyle = "white"
        ctx.moveTo(450,600);
        ctx.lineTo(450,0);
        ctx.stroke()

        // Circunferencia centro
        ctx.beginPath();
        ctx.strokeStyle = "white"
        ctx.arc(450,300,50,0,2 * Math.PI)
        ctx.stroke();

        // Circulo centro
        ctx.fillStyle = "white"
        ctx.beginPath();
        ctx.strokeStyle = "white"
        ctx.arc(450,300,10,0,2 * Math.PI)
        ctx.stroke();
        ctx.fill();

        // Gols
        ctx.beginPath();
        ctx.rect(0, 250, 50, 100);
        ctx.stroke();
        ctx.beginPath();
        ctx.rect(850, 250, 50, 100);
        ctx.stroke();
    }

//--------------------------------------- Desenhar Tragetoria da Bola--------------------------------------------
    var antigo_x;
    var antigo_y
    function desenhar_tragbola(x,y) {
        x = parseFloat(x)
        y = parseFloat(y)
        x *= 100
        y *= 100
        
        ctx.beginPath()
        ctx.strokeStyle = "Orange"
        ctx.moveTo(antigo_x,antigo_y);
        ctx.lineTo(x,y);
        ctx.stroke()
        antigo_x = x
        antigo_y = y

        
    }

//--------------------------------------- Ler arquivo TXT--------------------------------------------
    fetch('ponto_de_encontro.txt')
    .then(response => response.text())
    .then(text => {
        const array = text.split("\n");
        var teste = array[0].slice().split(" ")

        Xr = parseFloat(teste[0])
        Yr = parseFloat(teste[1])
        Xb = parseFloat(teste[2])
        Yb = parseFloat(teste[3])
        // Area de inicio Robo
        ctx.beginPath();
        ctx.strokeStyle = "Gray"
        ctx.arc(100,50,100,0,2 * Math.PI)
        ctx.stroke();


        ctx.beginPath();
        ctx.strokeStyle = "white"
        ctx.arc(Xr,Yr,9,0,2 * Math.PI)
        ctx.stroke();
        ctx.fill();

        ctx.beginPath()
        ctx.strokeStyle = "blue"
        ctx.moveTo(Xr,Yr);
        ctx.lineTo(Xb,Yb);
        ctx.stroke()
    })
    
    //--------------------------------------- Desenhar TragetÃ³ria da bola--------------------------------------------
    fetch('Ora_bolas-trajetoria_bola_oficial.txt')
    .then(response => response.text())
    .then(text => {
        var array = text.split("\n");
        for(let i = 0; i < array.length; i++){
            array[i] = array[i].replace("undefined", "")
            array[i] = array[i].replace(/(?:\\[rnt]|[\r\n\t]+)+/g, "-")
            array[i] = array[i].replace(",", ".")
            array[i] = array[i].replace(",", ".")
            array[i] = array[i].replace(",", ".")
            
            var armazem = [];
            for(let j = 1; j < array[i].length; j++){
                if(j % 2 != 0){
                    armazem += array[i][j]
                }
            }
            array[i] = armazem
        }
        
        for(let i = 1; i < array.length; i++){
            texto = JSON.stringify(array[i])
            if(texto.length != 2){
                separado = texto.split("-")
                desenhar_tragbola(separado[1],separado[2])
            }
        }
    })

    desenhar_campo()
        setTimeout(() => { Atualiza() }, 5000);
    }  
      Atualiza();
    
    
</Script>
</html>
